<div id="replay" ic-ctrl="replayCtrl" ic-view="replay">

    <div class="column" style="position: fixed; z-index:10; top:0; left:4%; right: 4%;">
        <div class="button is-primary is-fullwidth" ic-view-back>返回</div>
    </div>

    <div class="column" style="padding-top:4em;">

        <table class="table is-fullwidth is-bordered is-striped" ic-tpl="replay">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>资金方向</th>
                    <th>变量</th>
                    <th>客观表现</th>
                    <th></th>
                    <th>预判可能的走势及应对</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>{{ model.week }}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr ic-for="i, v in model['line']">
                    <td>{{ model.week }}</td>
                    <td> {{ i }}</td>
                    <td>{{ v['行情生命周期'] }}</td>
                    <td>{{ v['节奏'] }}</td>
                    <td>{{ v['板块走势推演'] }}</td>
                    <td>{{ v['应对'] }}</td>
                </tr>
            </tbody>
        </table>



        <div ic-tpl="replay2">
            <ul style="padding:0 0 0 5%;" ic-init="o = model;">
                <li ic-for="i,v in model" ic-if="v">
                    <div ic-init="tag=TAGS_MAP_BY_ID[v], p=RP_MAP[i];">

                        <h4>{{ (p && p.title) || i }}</h4>

                        <div class="buttons" ic-if-start="Array.isArray(v)">
                            <span class="button is-danger"  ic-for="j,k in v">
                                <i  ic-init="o=TAGS_MAP_BY_ID[k] || {};">
                                      {{ o.text || k }}
                                </i>
                            </span>
                        </div>
                        <div class="pre" ic-else>
                            {{ v }}
                        </div>

                    </div>
                </li>

            </ul>

            <div class="table_3">
                <div>
                    <h6>日期: </h6>
                    <div class="pre">{{ o['date'] }}</div>
                </div>
                <div>
                    <h6>阶段变量: </h6>
                    <div class="pre">{{ o['阶段变量'] }}</div>
                </div>
                <div>
                    <h6>交易计划: </h6>
                    <div class="pre">{{ o['交易计划'] }}</div>
                </div>
                <!--<div ic-for="i,v in o" ic-if="i=='date'||i=='交易计划'">
                    <h6 class="">{{i}} : </h6>
                    <div class="pre">{{v}}</div>
                </div>-->
            </div>
        </div>
    </div>
</div>
