<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>概念</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../../../css/vendor/fontawesome/css/all.css"/>
    <link rel="stylesheet" href="../../../css/vendor/bulma/bulma.css"/>
    <script src="/set_node_modules_path.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="column is-10 is-offset-1">

    <div ic-ctrl="conceptCtrl">

        <div ic-tpl="list">
            <h2 class="title is-5" style="text-align: center;">{{ model.name }} - {{model.list.length}}</h2>
            <table class="table is-bordered">
                <tr ic-for="i,v in model.list">
                    <td>
                        <i style="opacity: 0.1;">{{ ++i }} . </i>
                        <a href="stock_c.html?code={{v.code}}&edit=1" target="_blank">{{ v.name }}</a>
                        &nbsp;
                        <!--<a style="opacity:0.2;" x-ic-click="viewInTdx:{{ v.code }}" title="通达信查看">
                            <i class="far fa-eye"></i>
                        </a>-->
                        <a style="opacity:0.1;" ic-href="https://basic.10jqka.com.cn/{{ v.code }}/concept.html" target="_blank" title="同花顺查看">
                            <i class="far fa-eye"></i>
                        </a>
                        <a style="opacity:0.1;" ic-href="https://xuangubao.cn/stock/{{ v.code }}.S{{ /^6/.test(v.code)?'H':'Z' }}" target="_blank"
                           title="选股宝">
                            <i class="far fa-eye"></i>
                        </a>

                    </td>
                    <td>{{v.text}}</td>
                </tr>
            </table>
        </div>

        <div ic-tpl="allConcept">
            <section ic-for="k,o in model">
                <h6 style="padding:9px;">{{ k }}</h6>
                <div class="tags">
                    <a class="tag is-medium is-danger" target="_blank" ic-for="i,v in o" ic-href="{{ 'stock_concept.html?name='+ encodeURIComponent(v.name) }}">
                    <span>
                    {{ v.name }}
                        <!--<sup>{{ v.key }}</sup>-->
                    </span>
                    </a>
                </div>
            </section>

        </div>

    </div>

</div>
</body>
</html>
